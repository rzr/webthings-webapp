<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="file:///home/user/mnt/aframe-ui-widgets/examples/build.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>var app = { viewer: {} }; </script>
    <script src="js/index.js"></script>
    <script src="js/aframe/index.js"></script>

    <script>
AFRAME.registerComponent('root', {
  init: function () {
    app.viewer.root = this.el;
    app.viewer.start();
  }
  }
);

AFRAME.registerComponent('console', {
  init: function () {
    app.viewer.console = this.el;
    app.viewer.log(document.location);
  }
}
);
    </script>
  </head>
  <body>
    <a-scene retain-camera  background="color: #000">
      <a-entity root><a-entity>
      <a-camera  mouse-cursor  wasd-controls>
        <a-cursor color="#FF6E4A"></a-cursor>
        <a-entity laser-controls="hand: right"></a-entity>
      </a-camera>
      <a-text id="console" console
              position="0 -2 0"
              rotation="-90 0 0"
              color="#808080"
              ></a-text>
    </a-scene>
  </body>
</html>
