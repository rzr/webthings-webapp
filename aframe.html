<script>
AFRAME.registerComponent('console', {
  init: function () {
    if (!localStorage['url']){
      console.warn( "Gateway token unset. Visit your gateway Settings -> Developer -> Create local authorization" );
      return;
    }
    let url = localStorage['url'];
    let endpoint = localStorage['endpoint'] || '/things';
    let token = localStorage['token'];
    let value = `Loading: ${url}`;
    this.el.setAttribute('text', 'value', value);
    // global viewer object defined in js/aframe/index.js
    viewer.el = this.el;
    viewer.query(endpoint);
    }
  });
</script>
<body>
    <a-scene background="color: #ECECEC">
      <a-entity console
                text='value: Console'
                position="1, 0, -3"
                scale="10, 10, 10"
                />
    </a-scene>
