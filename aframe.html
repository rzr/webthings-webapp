    <meta charset="utf-8">

    <script src="js/index.js"></script>
    <script src="js/aframe/index.js"></script>

<script>
</script>  

<script>
AFRAME.registerComponent('console', {
  init: function () {
    let url = localStorage['url'] || 'http://gateway.local:8080';
    let endpoint = localStorage['endpoint'] || '/things';
    let token = localStorage['token'];
    let value = `Loading: ${url}`;
    this.el.setAttribute('text', 'value', value);
    app.el = this.el;
    app.query(url + endpoint, token);
  }
});
</script>
<body>
    <a-scene background="color: #ECECEC">
      <a-entity console
                text='value: Console'
                position="1, 0, -3"
                scale="10, 10, 10"
                />
    </a-scene>
  </body>
