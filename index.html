<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="WebThings" />
<title>WebThings</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/index.js"></script>
</head>

<body>
<div id="main" class="page">
<div class="contents">
<h1>WebThings</h1>
<form name="form">
<input type="button" id="run" value="Run" />
<input type="button" id="clear" value="Clear" />
<input type="button" id="forget" value="Forget" />
<p/>
  
Base URL: ( ie: https://$name.mozilla-iot.org )<br/>
<input type="text" id='url' name="url" value="http://gateway.local" onchange="localStorage['url'] = this.value" />
<p/>
Endpoint: ( ie: /things/0/properties/on )<br/>
<input type="text" name="endpoint" value="/things" />
<p/>

Console:<br />
<textarea rows="8" cols="40" name=console>
</textarea>

<p />
</form>
</div>
</div>
</body>
</html>
